general {
        output_format = "i3bar"
        colors = true
        interval = 10
}

order += "cpu_usage"
order += "cpu_temperature 0"
order += "load"
order += "wireless wlan0"
order += "wireless wlp4s0"
order += "battery 0"
order += "battery 1"
order += "volume master"
order += "tztime local"

cpu_temperature 0 {
        format = "%degreesÂ°C"
        max_threshold = 50
}

volume master {
       format = "ðŸŽµ%volume"
       format_muted = "MUTE %volume"
       device = "default"
       mixer = "Master"
